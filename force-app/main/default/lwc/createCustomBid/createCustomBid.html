<template>

    <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create New Bid</h1>
    </div>

    <div>
        <lightning-input name="bidName" style="margin: 10px 10px 10px 10px;width: 250px;" type="text" label="Quote Name"
            title="Quote Name" value={bidName} onchange={handleBidNameChange}> </lightning-input>
    </div>

    <div id="modal-content-id-1">
        <table id="newtable" class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
            <thead>
                <tr>
                    <th scope="col">
                        <div class="slds-truncate" title="Product">Product</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Quantity">Quantity</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="List Price">List Price</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Discount">Discount</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Total Price">Total Price</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Add Row">Add</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Remove Row">Remove</div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <template for:each={createBidList} for:item="bid" for:index="index">
                    <tr key={keyIndex}>
                        <td>
                            <c-product-reusable-lookup id={keyIndex} label="" selected-icon-name="standard:account"
                                onvalueselected={handleValueSelectedOnAccount} object-label="Product" access-key={index}
                                required={isRequired} object-api-name="Product2" field-api-name="Name">
                            </c-product-reusable-lookup>
                        </td>

                        <td>
                            <lightning-input name="bidQuantity" onchange={handleChange} access-key={index} id={index}
                                type="text" value={bid.Quantity}>
                            </lightning-input>
                        </td>

                        <td>
                            <lightning-input name="bidListPrice" onchange={handleChange} access-key={index} id={index}
                                type="text" value={bid.ListPrice}>
                            </lightning-input>
                        </td>

                        <td>
                            <lightning-input name="bidDiscount" onchange={handleChange} access-key={index} id={index}
                                type="text" value={bid.Discount}>
                            </lightning-input>
                        </td>
                        <td>
                            <lightning-input name="bidTotalPrice" onchange={handleChange} access-key={index} id={index}
                                type="text" value={bid.TotalPrice}>
                            </lightning-input>
                        </td>

                        <td>
                            <lightning-button-icon icon-name="utility:add" alternative-text="Add" onclick={addRow}
                                class="test slds-m-left_xx-small" access-key={index} title="Add">
                            </lightning-button-icon>

                        </td>

                        <td>
                            <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"
                                onclick={removeDynamicRow} class="test slds-m-left_xx-small" access-key={index}
                                title="Delete"></lightning-button-icon>
                        </td>

                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <div class="slds-modal__footer slds-m-top_xx-large">
        <!-- <button class="slds-button slds-button_neutral" aria-label="Cancel and close">Cancel</button> -->
        <button class="slds-button slds-button_brand" onclick={handleCreateBid}>Save</button>
    </div>
</template>
